<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>Unit Converter</title>
</head>
<body>

    <!-- Input & Display Section -->
    <div class="container">
        <div class="input-display">
            <h1 class="input-heading">
            Metric/Imperial Unit Conversion
            </h1>
            <div >
                <input type="number" id="input-box" placeholder="0" required>
                
            </div>
            <button id="convert-btn" >
                Convert
                </button>
        </div>
    

    <!-- Result Section -->
    <div id="render-units">
        <div class=" diplay-box" id="render-length">
            <h1 class="unit-heading">
                Length (Meter/Feet)
            </h1>
            <p class="length-result" id="length">
                0 meters = 0.000 feet | 0 feet = 0.000 meters
            </p>
        </div>
        <div class=" diplay-box" id="render-volume">
            <h1 class="unit-heading">
                Volume (Litres/Gallons)
            </h1>
            <p class="length-result" id="volume">
                0 liters = 0 gallons | 0 gallons = 0 liters
            </p>
        </div>
        <div class=" diplay-box" id="render-mass">
            <h1 class="unit-heading">
                Mass (Kilogram/Pounds)
            </h1>
            <p class="length-result" id="mass">
                0 kilos = 0 pounds | 0 pounds = 0 kilos
            </p>
        </div>
    </div>

</div>

    <script src="index.js"></script>
</body>
</html>
